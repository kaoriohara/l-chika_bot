# LINEBotでLED
by チーム Lチカ

<font size="4">矢印キーで操作してね	
右下に進める方向が書いてあるよ</font>

---

##【コンセプト】
<br>
クローズドなコミニュケーションを楽しくオープンに！
<br>
LINEBotでイルミネーションとWEBデジタルサイネージを使いイベントを演出する。
LINEで販促・キャンペーンの間口を広げ、
ブランドイメージ向上・継続プロモーションのきっかけに。

---


##【LチカBotのポイント】

![1.イベントの演出
 2.簡単な操作（友達登録）で、すぐ参加可能
 3.イベント後、継続で参加者に情報を発信	](img/merite1.png)


---


##【遊び方】


 1.ビーコンがある場所（撮影スポット）に行く	
 2.友達登録をする	
 3.LINEで表示したいメッセージを送信	
(オプション)<br>・サイネージの音楽を選ぶ・イルミネーションの光らせ方を選ぶ・画像や動画を撮影できる　など	
 4.イルミネーションとサイネージを鑑賞	
 5.お返事（ネガポジ判定付き）と記念撮影画像	
 6.継続的にプロモーションとコミニュティ内での情報交換	

---

##【アプリメニュー紹介】

--

![メニュー](img/menu.png)

--

![イルミネーション](img/menu01.png)

wio node(またはラズパイ)と接続したLEDを光らせます。	
・点灯パターン(レインボー・赤系・緑系・青系)	
・速さ・消すなどが選べます。

--

![サイネージ](img/menu02.png)

URLを聞き、PC(Google Chrome推奨)でアクセスし、	
任意のIDを入力するとサイネージが表示されます。	
・メッセージ送信(NGワード削除)	
・音楽選択

--

![写真撮影](img/menu03.png)

wio node(またはラズパイ)と接続したカメラで	
記念撮影ができます。	
お好きなタイミングで素敵な思い出の一枚を！	
(※カメラの設置が必要になります)

--

![設定](img/menu04.png)

友達にお知らせができます。

--

![ヘルプ](img/menu05.png)

始め方の説明が出ます。

--

![ホーム](img/menu06.png)

こちらのHPがスマホで表示されます。

##【ユースケース】

--

###例えばデパートのイルミネーション
あるデパートがクリスマス集客の目玉として  
LチカBOTを採用した．

来場者だけが空間を操作でき，  
記念撮影もしてくれるボット．  
背景のイルミネーションやサイネージは  
好みに合わせて変えられる  
写真はWeb公開されずにLINE経由で直接ユーザに送信

--

###例えば結婚式
二人はLチカBOTのオプションを選んだ

招待状にはQRコード，ボット経由で情報の一斉配信

結婚式当日，会場脇のサイネージには祝福メッセージ

結婚式最後には来場者から投稿された  
メッセージ，写真，動画から生成した
記念ビデオが流れる．

それは二人への一番のプレゼント．
